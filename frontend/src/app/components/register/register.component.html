<div class="register-container">
    <div class="register-header text-center">
        <h1>REGISTER FORM</h1>
    </div>
    <div class="register-body">
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" name="email" formControlName="email" id="email" placeholder="Enter a valid E-mail Address" class="form-control"/>
                <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched" class="error-message">
                    <small *ngIf="registerForm.get('email')?.errors?.['required']">E-mail is required</small>
                    <small *ngIf="registerForm.get('email')?.errors?.['email']">Valid E-mail required</small>
                </div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" formControlName="password" id="password" placeholder="Enter your password" class="form-control"/>
                <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched" class="error-message">
                    <small *ngIf="registerForm.get('password')?.errors?.['required']">Password is required</small>
                    <small *ngIf="registerForm.get('password')?.errors?.['minlength']">Password must be more than 6 characters</small>
                </div>
            </div>

            <div class="form-group">
                <label for="confirmpassword">Confirm Password</label>
                <input type="password" name="confirmpassword" formControlName="confirmPassword" id="confirmpassword" placeholder="Enter the password again" class="form-control"/>
                <div *ngIf="registerForm.get('confirmPassword')?.invalid && registerForm.get('confirmPassword')?.touched" class="error-message">
                    <small *ngIf="registerForm.get('confirmPassword')?.errors?.['required']">Confirm password required</small>
                </div>
                <div *ngIf="passwordMisMatch" class="error-message">
                    <small>Passwords don't match</small>
                </div>
            </div>

            <div *ngIf="emailExists" class="error-message">
                This email is already registered. Please use a different email.
            </div>

            <button type="submit" class="register-button" [disabled]="registerForm.invalid">Register</button>
        </form>
    </div>
</div>

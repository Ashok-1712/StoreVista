<div class="login-container">
    <div class="login-header text-center">
        <h1>LOGIN FORM</h1>
    </div>
    <div class="login-body">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="email">E-Mail</label>
                <input type="email" name="email" id="email" formControlName="email" placeholder="Enter your E-mail" class="form-control"/>
                <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="error-message">
                    <small>Email required!</small>
                </div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" formControlName="password" placeholder="Enter your password" class="form-control"/>
                <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="error-message">
                    <small>Password required!</small>
                </div>
            </div>

            <div *ngIf="loginError" class="error-message">
                <p>{{ loginError }}</p>
            </div>

            <button type="submit" class="login-button" [disabled]="loginForm.invalid">LOGIN</button>


        </form>
    </div>
</div>

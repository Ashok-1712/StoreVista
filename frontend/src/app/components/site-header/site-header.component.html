<header class="site-header">
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">StoreVista</a>
  
       
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
  
        
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            
            <ng-container *ngIf="isLoggedIn; else guestLinks">
              <ng-container *ngIf="userRole === 'admin'; else userLinks">
                <li class="nav-item">
                  <a class="nav-link" routerLink="admin/admin-product-list">Product List</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" routerLink="admin/user-list">User List</a>
                </li>
              </ng-container>
              <ng-template #userLinks>
                <li class="nav-item">
                  <a class="nav-link" routerLink="catalog">Catalog</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" routerLink="cart">Cart</a>
                </li>
              </ng-template>
              <li class="nav-item">
                <a class="nav-link" style="cursor: pointer;" (click)="logout()">Logout</a>
              </li>
            </ng-container>
            <ng-template #guestLinks>
              <li class="nav-item">
                <a class="nav-link" routerLink="register">Register</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" routerLink="login">Login</a>
              </li>
            </ng-template>
          </ul>
        </div>
      </div>
    </nav>
  </header>

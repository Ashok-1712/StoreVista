<div class="add-product">
  <h2>Add Product</h2>
  <form [formGroup]="productForm" (ngSubmit)="addProduct()">
    <div class="form-group">
      <label for="name">Name:</label>
      <input
        type="text"
        id="name"
        formControlName="p_name"
        class="form-control"
        [ngClass]="{ 'is-invalid': productForm.get('p_name')?.invalid && productForm.get('p_name')?.touched }"
      />
      <div class="error-message" *ngIf="productForm.get('p_name')?.invalid && productForm.get('p_name')?.touched">
        Name is required.
      </div>
    </div>

    <div class="form-group">
      <label for="price">Price:</label>
      <input
        type="number"
        id="price"
        formControlName="p_price"
        class="form-control"
        [ngClass]="{ 'is-invalid': productForm.get('p_price')?.invalid && productForm.get('p_price')?.touched }"
      />
      <div class="error-message" *ngIf="productForm.get('p_price')?.invalid && productForm.get('p_price')?.touched">
        Price must be a valid number.
      </div>
    </div>

    <div class="form-group">
      <label for="category">Category:</label>
      <input
        type="text"
        id="category"
        formControlName="p_category"
        class="form-control"
        [ngClass]="{ 'is-invalid': productForm.get('p_category')?.invalid && productForm.get('p_category')?.touched }"
      />
      <div class="error-message" *ngIf="productForm.get('p_category')?.invalid && productForm.get('p_category')?.touched">
        Category is required.
      </div>
    </div>

    <div class="form-group">
      <label for="description">Description:</label>
      <textarea
        id="description"
        formControlName="p_description"
        class="form-control"
      ></textarea>
    </div>

    <div class="form-group">
      <label for="image">Image URL:</label>
      <input type="file" id="image" (change)="onFileSelected($event)" formControlName="p_image" class="form-control" />
    </div>

    <div class="button-group">
      <button type="submit" class="btn btn-add" [disabled]="productForm.invalid">Add Product</button>
      <button type="button" class="btn btn-cancel" (click)="cancel()">Cancel</button>
    </div>
  </form>
</div>
